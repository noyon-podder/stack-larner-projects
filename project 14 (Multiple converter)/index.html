<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header-title">Multiple Converter</h1>
      <div class="devider"></div>

      <div class="converter">
        <label class="lead" for="catagory-select">Select Category </label>
        <select class="text-input" id="category-select">
          <option value="mass">mass</option>
          <option value="area">area</option>
          <option value="height">height</option>
        </select>
        <div class="input-handeler">
          <div class="left">
            <input type="text" class="text-input" id="left-input" />
            <select class="text-input" id="left-select">
              <option value="km">kilometer</option>
              <option value="cm">Centimeter</option>
              <option value="m">meter</option>
            </select>
          </div>

          <div class="middle">=</div>

          <div class="right">
            <input type="text" class="text-input" id="left-input" />
            <select class="text-input" id="right-select">
              <option value="km">kilometer</option>
              <option value="cm">Centimeter</option>
              <option value="m">meter</option>
            </select>
          </div>
        </div>
      </div>
      <div class="formula-wrap">
        <h1>Formula:</h1>
        <p id="formula-text">formula text</p>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="practice.js"></script> -->
  </body>
</html>
