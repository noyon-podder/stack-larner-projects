<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change the background color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <h1>change the background color By clicking the follow color</h1>
      <div class="input-group">
        <label for="input-value">HEX color</label>
        <div class="input-section">
          <div class="input-icon">#</div>
          <input
            type="text"
            value="000000"
            id="input-value"
            class="input-value"
          />
          <button title="copy to clipboard" class="copy-btn" id="copy-btn">
            copy
          </button>
        </div>
      </div>
      <div class="input-group">
        <label for="input-value2">RGB color</label>
        <div class="input-section">
          <input
            type="text"
            disabled
            value="rgb 0, 0, 0"
            id="input-value2"
            class="input-value"
          />
          <button title="copy to clipboard" class="copy-btn" id="copy-btn2">
            copy
          </button>
        </div>
      </div>
      <button id="change-btn">change color</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
